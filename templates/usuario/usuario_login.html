{% extends 'template.html' %}
{% block conteudo %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action = "{{ url_for('usuario.usuario_login') }}" method = "POST">

            <!-- Titulo da pagina -->
            <div class="d-flex justify-content-around align-items-center mb-4">
              <a class="title-login">Fa√ßa o seu login!</a>  
            </div>


            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="email" class="form-control form-control-lg" />
              <label class="form-label">Email</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="senha" class="form-control form-control-lg" />
              <label class="form-label">Senha</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Lembrar-me </label>           
              </div>
              <a class="nav-link-cadastro" href="/usuario/criar">Cadastrar-me</a> 
            </div>
  
            <!-- Submit button -->
            <div class="d-flex justify-content-around align-items-center mb-4">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>  
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
